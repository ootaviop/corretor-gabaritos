<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corre√ß√£o de Gabaritos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            background: white;
            border: none;
            padding: 30px 20px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            color: #5a6fd8;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }

        .section.active {
            display: block;
        }

        .section h2 {
            color: #5a6fd8;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #5a6fd8;
        }

        .gabarito-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .questao-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .questao-item label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .alternativas {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .alternativas input[type="radio"] {
            width: auto;
            margin: 0 5px;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: auto;
        }

        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            border: 3px solid #00ff00;
            border-radius: 10px;
            pointer-events: none;
        }

        .scan-status {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
        }

        .resultado {
            background: #e8f5e8;
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .nota {
            font-size: 2em;
            font-weight: bold;
            color: #2e7d32;
            text-align: center;
            margin-bottom: 15px;
        }

        .detalhes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .canvas-hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .main-buttons {
                grid-template-columns: 1fr;
            }
            
            .gabarito-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
            
            .detalhes {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Corre√ß√£o de Gabaritos</h1>
            <p>Sistema automatizado com QR Code</p>
        </div>

        <!-- Tela Principal -->
        <div id="home" class="section active">
            <div class="main-buttons">
                <button class="btn" onclick="showSection('gerar')">
                    üìù Gerar Gabarito
                </button>
                <button class="btn" onclick="showSection('corrigir')">
                    üì± Corrigir Prova
                </button>
            </div>
        </div>

        <!-- Se√ß√£o Gerar Gabarito -->
        <div id="gerar" class="section">
            <button class="back-btn" onclick="showSection('home')">‚Üê Voltar</button>
            <h2>Criar Nova Prova</h2>
            
            <div class="form-group">
                <label for="nomeProva">Nome da Prova:</label>
                <input type="text" id="nomeProva" placeholder="Ex: Simulado ENEM - Matem√°tica">
            </div>
            
            <div class="form-group">
                <label for="numQuestoes">N√∫mero de Quest√µes:</label>
                <select id="numQuestoes" onchange="gerarCamposGabarito()">
                    <option value="">Selecione...</option>
                    <option value="10">10 quest√µes</option>
                    <option value="15">15 quest√µes</option>
                    <option value="20">20 quest√µes</option>
                </select>
            </div>

            <div id="gabarito-container"></div>
            
            <button class="btn" id="gerarPDF" onclick="criarProva()" style="display: none; width: 100%; margin-top: 20px;">
                üìÑ Gerar PDF do Gabarito
            </button>
        </div>

        <!-- Se√ß√£o Corrigir Prova -->
        <div id="corrigir" class="section">
            <button class="back-btn" onclick="showSection('home')">‚Üê Voltar</button>
            <h2>Corrigir Prova</h2>
            
            <div class="form-group">
                <label for="provaSelect">Selecionar Prova:</label>
                <select id="provaSelect" onchange="iniciarCorrecao()">
                    <option value="">Escolha uma prova...</option>
                </select>
            </div>

            <div id="scanner-container" style="display: none;">
                <div class="video-container">
                    <video id="video" autoplay muted playsinline></video>
                    <div class="scan-overlay"></div>
                </div>
                
                <div class="scan-status" id="scanStatus">
                    Posicione o gabarito na √°rea destacada
                </div>
                
                <button class="btn" onclick="pararCamera()" style="width: 100%; margin-top: 10px;">
                    ‚èπÔ∏è Parar C√¢mera
                </button>
            </div>

            <div id="resultado-container"></div>
        </div>
    </div>

    <!-- Canvas oculto para processamento -->
    <canvas id="canvas" class="canvas-hidden"></canvas>

    <script>
        // Vari√°veis globais
        let stream = null;
        let isScanning = false;
        let provaAtual = null;
        
        // Fun√ß√£o para mostrar se√ß√µes
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
            
            if (sectionId === 'corrigir') {
                carregarProvas();
            }
        }

        // Gerar campos do gabarito
        function gerarCamposGabarito() {
            const numQuestoes = document.getElementById('numQuestoes').value;
            const container = document.getElementById('gabarito-container');
            
            if (!numQuestoes) {
                container.innerHTML = '';
                document.getElementById('gerarPDF').style.display = 'none';
                return;
            }

            let html = '<h3>Gabarito das Quest√µes:</h3><div class="gabarito-grid">';
            
            for (let i = 1; i <= numQuestoes; i++) {
                html += `
                    <div class="questao-item">
                        <label>Quest√£o ${i}:</label>
                        <div class="alternativas">
                            ${['A', 'B', 'C', 'D', 'E'].map(alt => 
                                `<label><input type="radio" name="q${i}" value="${alt}"> ${alt}</label>`
                            ).join('')}
                        </div>
                    </div>
                `;
            }
            
            html += '</div>';
            container.innerHTML = html;
            document.getElementById('gerarPDF').style.display = 'block';
        }

        // Criar prova e gerar PDF
        function criarProva() {
            const nome = document.getElementById('nomeProva').value;
            const numQuestoes = document.getElementById('numQuestoes').value;
            
            if (!nome || !numQuestoes) {
                alert('Preencha todos os campos obrigat√≥rios!');
                return;
            }

            // Coletar gabarito
            const gabarito = {};
            let gabaritoCompleto = true;
            
            for (let i = 1; i <= numQuestoes; i++) {
                const resposta = document.querySelector(`input[name="q${i}"]:checked`);
                if (!resposta) {
                    gabaritoCompleto = false;
                    break;
                }
                gabarito[i] = resposta.value;
            }

            if (!gabaritoCompleto) {
                alert('Preencha o gabarito de todas as quest√µes!');
                return;
            }

            // Salvar prova
            const prova = {
                id: Date.now(),
                nome: nome,
                questoes: parseInt(numQuestoes),
                gabarito: gabarito,
                data: new Date().toLocaleDateString('pt-BR')
            };

            const provas = JSON.parse(localStorage.getItem('provas') || '[]');
            provas.push(prova);
            localStorage.setItem('provas', JSON.stringify(provas));

            // Gerar PDF
            gerarPDF(prova);
            
            alert('Prova criada com sucesso! PDF gerado para download.');
            
            // Limpar formul√°rio
            document.getElementById('nomeProva').value = '';
            document.getElementById('numQuestoes').value = '';
            document.getElementById('gabarito-container').innerHTML = '';
            document.getElementById('gerarPDF').style.display = 'none';
        }

        // Gerar PDF do gabarito
        function gerarPDF(prova) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Cabe√ßalho
            doc.setFontSize(20);
            doc.text('GABARITO DE RESPOSTA', 105, 20, { align: 'center' });
            
            doc.setFontSize(14);
            doc.text(`Prova: ${prova.nome}`, 20, 35);
            doc.text(`Data: ${prova.data}`, 20, 45);
            doc.text(`Quest√µes: ${prova.questoes}`, 20, 55);

            // QR Code (simulado - em produ√ß√£o usaria biblioteca real)
            doc.setFontSize(10);
            doc.text('QR CODE:', 20, 70);
            doc.rect(20, 75, 30, 30);
            doc.text(`ID: ${prova.id}`, 55, 90);

            // Instru√ß√µes
            doc.setFontSize(12);
            doc.text('INSTRU√á√ïES:', 20, 120);
            doc.setFontSize(10);
            doc.text('‚Ä¢ Preencha completamente as bolhas com caneta azul ou preta', 20, 130);
            doc.text('‚Ä¢ Marque apenas uma alternativa por quest√£o', 20, 140);
            doc.text('‚Ä¢ N√£o fa√ßa marcas fora das bolhas', 20, 150);

            // Grid de quest√µes
            let y = 170;
            const questoesPorLinha = 5;
            
            for (let i = 1; i <= prova.questoes; i++) {
                const x = 20 + ((i - 1) % questoesPorLinha) * 35;
                
                if ((i - 1) % questoesPorLinha === 0 && i > 1) {
                    y += 25;
                }
                
                // N√∫mero da quest√£o
                doc.setFontSize(10);
                doc.text(`${i}`, x + 7, y - 5);
                
                // Alternativas A B C D E
                ['A', 'B', 'C', 'D', 'E'].forEach((alt, index) => {
                    const circleY = y + (index * 3);
                    doc.circle(x + 5, circleY, 1.5);
                    doc.text(alt, x + 8, circleY + 1);
                });
            }

            // Download
            doc.save(`gabarito_${prova.nome.replace(/\s+/g, '_')}.pdf`);
        }

        // Carregar provas salvas
        function carregarProvas() {
            const select = document.getElementById('provaSelect');
            const provas = JSON.parse(localStorage.getItem('provas') || '[]');
            
            select.innerHTML = '<option value="">Escolha uma prova...</option>';
            
            provas.forEach(prova => {
                const option = document.createElement('option');
                option.value = prova.id;
                option.textContent = `${prova.nome} (${prova.data})`;
                select.appendChild(option);
            });
        }

        // Iniciar corre√ß√£o
        function iniciarCorrecao() {
            const provaId = document.getElementById('provaSelect').value;
            if (!provaId) return;
            
            const provas = JSON.parse(localStorage.getItem('provas') || '[]');
            provaAtual = provas.find(p => p.id == provaId);
            
            if (provaAtual) {
                document.getElementById('scanner-container').style.display = 'block';
                iniciarCamera();
            }
        }

        // Iniciar c√¢mera
        async function iniciarCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                isScanning = true;
                processarFrame();
                
                document.getElementById('scanStatus').textContent = 'C√¢mera ativa - Posicione o gabarito';
            } catch (error) {
                console.error('Erro ao acessar c√¢mera:', error);
                alert('Erro ao acessar a c√¢mera. Verifique as permiss√µes.');
            }
        }

        // Processar frame da c√¢mera
        function processarFrame() {
            if (!isScanning) return;
            
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    // QR Code detectado
                    const qrData = code.data;
                    document.getElementById('scanStatus').textContent = 'QR Code detectado! Processando...';
                    
                    // Simular detec√ß√£o de marca√ß√µes (em produ√ß√£o seria mais sofisticado)
                    setTimeout(() => {
                        const respostasAluno = simularDeteccaoMarcacoes();
                        mostrarResultado(respostasAluno);
                    }, 1000);
                    
                    return;
                }
            }
            
            requestAnimationFrame(processarFrame);
        }

        // Simular detec√ß√£o de marca√ß√µes (placeholder)
        function simularDeteccaoMarcacoes() {
            const respostas = {};
            const alternativas = ['A', 'B', 'C', 'D', 'E'];
            
            // Gerar respostas aleat√≥rias para teste
            for (let i = 1; i <= provaAtual.questoes; i++) {
                respostas[i] = alternativas[Math.floor(Math.random() * alternativas.length)];
            }
            
            return respostas;
        }

        // Mostrar resultado da corre√ß√£o
        function mostrarResultado(respostasAluno) {
            pararCamera();
            
            let acertos = 0;
            let detalhes = '';
            
            for (let i = 1; i <= provaAtual.questoes; i++) {
                const correta = provaAtual.gabarito[i];
                const aluno = respostasAluno[i];
                const acertou = correta === aluno;
                
                if (acertou) acertos++;
                
                detalhes += `
                    <div style="padding: 5px; ${acertou ? 'background: #e8f5e8' : 'background: #ffebee'}">
                        Quest√£o ${i}: ${aluno} ${acertou ? '‚úì' : '‚úó (Resposta: ' + correta + ')'}
                    </div>
                `;
            }
            
            const nota = ((acertos / provaAtual.questoes) * 10).toFixed(1);
            
            document.getElementById('resultado-container').innerHTML = `
                <div class="resultado">
                    <div class="nota">${nota}/10</div>
                    <div class="detalhes">
                        <div>
                            <strong>Acertos:</strong> ${acertos}/${provaAtual.questoes}<br>
                            <strong>Percentual:</strong> ${((acertos/provaAtual.questoes)*100).toFixed(1)}%
                        </div>
                        <div>
                            <strong>Prova:</strong> ${provaAtual.nome}<br>
                            <strong>Data:</strong> ${new Date().toLocaleString('pt-BR')}
                        </div>
                    </div>
                    <details style="margin-top: 15px;">
                        <summary style="cursor: pointer; font-weight: bold;">Ver detalhes por quest√£o</summary>
                        <div style="margin-top: 10px; max-height: 200px; overflow-y: auto;">
                            ${detalhes}
                        </div>
                    </details>
                </div>
            `;
        }

        // Parar c√¢mera
        function pararCamera() {
            isScanning = false;
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            document.getElementById('scanner-container').style.display = 'none';
            document.getElementById('scanStatus').textContent = 'Posicione o gabarito na √°rea destacada';
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar suporte √† c√¢mera
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('Seu dispositivo n√£o suporta acesso √† c√¢mera.');
            }
        });
    </script>
</body>
</html>
